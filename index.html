<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <script>
    // // Инициализация WebApp
    // window.onload = () => {
    //   const tg = window.Telegram.WebApp;
    //   tg.expand(); // Разворачивает мини-приложение на весь экран
    // };

    // Функция для отправки данных
    const sendDataToBot = () => {
      const input = document.getElementById( 'dataInput' );
      const data = { message: input.value }; // Подготовка данных для отправки
      console.log( '>>>> sending data', data )
      window.Telegram.WebApp.sendData( JSON.stringify( data ) ); // Отправка данных в бот
    };
  </script>
</head>

<body>
  <h1>Telegram Mini App 2</h1>
  <p>Введите данные для отправки в бота:</p>
  <input type="text" id="dataInput" placeholder="Введите текст" />
  <button onclick="sendDataToBot()">Отправить</button>
</body>

</html>
